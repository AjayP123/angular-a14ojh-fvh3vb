<div class="buttons-arrange">
  <button
    mat-button
    color="secondary"
    type="button"
    class="checkbox-list__button"
    (click)="changeAll(true)"
  >
    Select All
  </button>
  <button
    id="btnDeselectAll"
    mat-button
    color="secondary"
    type="button"
    class="checkbox-list__button"
    (click)="changeAll(false)"
  >
    Deselect All
  </button>
</div>
